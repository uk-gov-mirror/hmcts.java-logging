language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    recipients:
      - platform-engineering-alerts@hmcts.net
    on_success: change
    on_failure: always

script:
  - ./gradlew assemble
  - ./gradlew -DdependencyCheck.failBuild=true -DdependencyCheck.cveValidForHours=24 dependencyCheckAggregate
